<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predict - MR.GET HOUSE</title>
  <link rel="stylesheet" href="templatemo-graph-page.css" />
</head>

<body>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <div class="logo-icon">
          <img src="images/hamburger.png" alt="logo" style="width:35px; height:35px;">
        </div>
        <span class="logo-text">MR.GET HOUSE</span>
      </a>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="members.html">Members</a></li>
        <li><a href="resident.html">Resident</a></li>
        <li><a href="predict.html" class="active">Predict</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero no-bg">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <div class="hero-text">
        <h1>주소 기반 가격 예측</h1>
        <p>주소와 최소 정보만 입력해 가격을 예측합니다.</p>
      </div>
    </div>
  </section>

  <!-- Predict Section -->
  <section class="Predict-section">
    <div class="Members-container">
      <h2 class="section-title">Predict Insights</h2>

      <!-- 입력폼 -->
      <div style="margin-top:40px; text-align:center;">
        <input id="address" placeholder="주소 (예: 서울특별시 광진구 화양동 111-12)" />
        <input id="area" placeholder="전용면적(㎡)" />
        <input id="floor" placeholder="층" />
        <input id="year_built" placeholder="준공년도 (예: 2005)" />

        <select id="housing_type">
          <option value="">주거 형태 선택</option>
          <option value="아파트">아파트</option>
          <option value="연립다세대">연립다세대</option>
          <option value="오피스텔">오피스텔</option>
        </select>

        <select id="rent_type">
          <option value="">거래 유형 선택</option>
          <option value="전세">전세</option>
          <option value="월세">월세</option>
        </select>

        <br><br>

        <button id="predictBtn"
          style="padding:12px 24px; border-radius:10px; border:none;
          background:linear-gradient(135deg,#00ffcc,#00ccff); color:black; cursor:pointer;">
          예측하기
        </button>
      </div>

      <!-- 결과 -->
      <div id="resultBox"
        style="margin-top:40px; text-align:center; font-size:20px; color:#00ffcc;">
      </div>
    </div>
  </section>

  <!-- ✅ 외부 JS만 사용 -->
  <script src="js/predict.js" defer></script>
</body>
</html>
